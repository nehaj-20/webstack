<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/style.css">
    <title>Survey</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-white ">
        <div class="container-fluid ">
            <a class="navbar-brand ">WJU</a>
            <a class="navbar-brand ">Survey Form</a>
            <form class="d-flex input-group w-auto ">
                <input type="search " class="form-control rounded " placeholder="Search " aria-label="Search " aria-describedby="search-addon " />
            </form>
        </div>
    </nav>

    <div class="form " style="border: 2px solid black;">

        <form method="POST">
            <!-- 2 column grid layout with text inputs for the first and last names -->

            <div id="first">
                <h3>SJ Campus: Fall 2021 Reopening Survey </h3>

            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" name="Firstname" id="form6Example1" class="form-control" placeholder="First Name" />

                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" name="Lastname" id="form6Example2" class="form-control" placeholder="Last Name" />

                    </div>
                </div>
            </div>


            <div class="form-outline mb-4">
                <input type="text" name="Course" id="form6Example3" class="form-control" placeholder="Course" />

            </div>


            <div class="form-outline mb-4">
                <input type="text" name="Address" id="form6Example4" class="form-control" placeholder="Address" />

            </div>


            <div class="form-outline mb-4">
                <input type="email" name="Email" id="form6Example5" class="form-control" placeholder="Email" />

            </div>


            <div class="form-outline mb-4">
                <input type="tel" name="Phone" id="form6Example6" class="form-control" placeholder="Phone" />

            </div>

            <div class="form-outline mb-4">
                <textarea class="form-control" name="Comment" id="form6Example7" rows="4" placeholder="Opinion about re-opening in-person classes"></textarea>

            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>

        </form>

    </div>

    <footer class="bg-dark text-center text-white " style="margin-top: 50px; ">

        <div class="container p-4 pb-0 ">

            <section class=" ">
                <form action=" ">

                    <div class="row d-flex justify-content-center ">

                        <div class="col-auto ">
                            <p class="pt-2 ">
                                <strong>We value your privacy.</strong>
                            </p>
                        </div>

                    </div>

                </form>
            </section>

        </div>



        <div class="text-center p-3 " style="background-color: rgba(0, 0, 0, 0.2); ">
            Â© 2021 Copyright:
            <a class="text-white " href="https://wjusurvey.com/ ">wjusurvey.com</a>
        </div>

    </footer>

</body>

</html>
